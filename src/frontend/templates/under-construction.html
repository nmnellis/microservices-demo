{{ define "under-construction" }}
    {{ template "header" . }}
    <div {{ with $.platform_css }} class="{{.}}" {{ end }}>
        <span class="platform-flag">
          {{$.platform_name}}
        </span>
      </div>
    <main role="main">
        <div class="py-5">
            <div class="container bg-light py-3 px-lg-5 py-lg-5">
                <h1>Womp, Womp!</h1>
                <h2>This feature is under construction!</h2>
                <div></div>
                <pre class="p-3">
                    <img style="width: 250px;display: block; margin-left: auto;  margin-right: auto;" src="/static/images/under-construction.png" />
                </pre>
            </div>
        </div>
    </main>

    {{ template "footer" . }}
    {{ end }}
